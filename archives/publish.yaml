## Archived .github/workflows/ used to publish images on azure to be updated for DockerHub
name: Pryv base images building and publishing

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Download master branch
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Login to private docker registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_PRYV_SERVER }}
        username: ${{ secrets.REGISTRY_PRYV_USERNAME }}
        password: ${{ secrets.REGISTRY_PRYV_PASSWORD }}

    - name: Build and publish
      working-directory: .
      run: ./build
